<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanshop - Toko Sepatu Keren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Chanshop</h1>
        <p>Toko Sepatu Keren</p>
    </header>

    <!-- Slider Produk Terlaris -->
    <section class="slider">
        <div class="slides">
            <div class="slide"><img src="assets/images/product1.svg" alt="Sepatu 1"></div>
            <div class="slide"><img src="assets/images/product2.svg" alt="Sepatu 2"></div>
            <div class="slide"><img src="assets/images/product3.svg" alt="Sepatu 3"></div>
            <div class="slide"><img src="assets/images/product4.svg" alt="Sepatu 4"></div>
            <div class="slide"><img src="assets/images/product5.svg" alt="Sepatu 5"></div>
        </div>
    </section>

    <!-- Tombol Aksi -->
    <section class="actions">
        <button id="add-to-cart"><img src="assets/icons/cart.svg" alt=""> Tambah ke Keranjang</button>
        <button id="checkout"><img src="assets/icons/checkout.svg" alt=""> Checkout</button>
    </section>

    <!-- Testimoni Pelanggan -->
    <section class="testimoni">
        <h2>Testimoni Pelanggan</h2>
        <div class="testimoni-list" id="testimoni-list">
            <blockquote>
                <img src="assets/icons/quote.svg" alt="">
                <p>Sepatunya keren banget, nyaman dipakai!</p>
                <cite>- Andi</cite>
            </blockquote>
        </div>
    </section>

    <!-- Input Testimoni -->
    <section class="form-testimoni">
        <h2>Tulis Testimoni</h2>
        <textarea id="testimoni-input" placeholder="Tulis pengalaman belanja kamu..."></textarea>
        <button id="submit-testimoni">Kirim</button>
    </section>

    <!-- Kritik & Saran -->
    <section class="kritik-saran">
        <h2>Kritik & Saran</h2>
        <textarea placeholder="Masukkan kritik dan saran..."></textarea>
        <button>Kirim</button>
    </section>

    <!-- Alamat -->
    <footer>
        <p>Alamat Toko: Jl. my ex my pig no 30</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
